<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="search-value" />
            <button class="btn btn-primary button" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <ul class="list-group history" id="history"></ul>
        </aside>

        <div class="col-lg-9">
          <main>
              <div id="today" class="mt-3">
                <h2><span id="city"></span> <span id ="currentDay"></span><img id="weather_image" src=""></h2>
              </div>
              <div class="mt-3">
                <span id="temperature"></span>
              </div>
              <div class="mt-3">
                <span id="humidity"></span>
              </div>
              <div class="mt-3">
                <span id="wind"></span>
              </div>
              <div class="mt-3">
                <span id="uv"></span><span id="uvNum"></span>
              </div>
              <div class="mt-3">
                <span id="alerts"></span>
              </div>
          </main>
          <h3></h3>
          <section class="forecast">    
            <div id="date" class="row"></div>
            <div id="icon" class="row"></div>
            <div id="forecast" class="row"></div>
            <div id="forecast2" class="row"></div>
          </section>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
